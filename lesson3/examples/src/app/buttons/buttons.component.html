<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="gold" [disabled]="!gold" (click)="gold = false">Gold</button> <br>
   <button [class.silver]="silver" [disabled]="!silver" (click)="silver = false">Silver</button> <br>
   <button [class.copper]="copper" [disabled]="!copper" (click)="copper = false">Copper</button>
   <hr>
   <button (click)="activateAll()">Reactivate buttons</button>
</div>
